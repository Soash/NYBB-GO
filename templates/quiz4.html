<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game JavaScript | CodingNepal</title>

    {% load static %}

    <link rel="stylesheet" href="{% static 'quiz4.css' %}">


    <script src="{% static 'quiz4.js' %}"></script>
    <script src="{% static 'word-list.js' %}"></script>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="#" alt="gif">
            <h4>Game Over!</h4> <br>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="#" draggable="false" alt="hangman-img">
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">Hint: <b></b></h4>
            <h4 class="guesses-text">Incorrect guesses: <b></b></h4>
            <div class="keyboard"></div>
        </div>
    </div>




    <script>
        const wordDisplay = document.querySelector(".word-display");
        const guessesText = document.querySelector(".guesses-text b");
        const keyboardDiv = document.querySelector(".keyboard");
        const hangmanImage = document.querySelector(".hangman-box img");
        const gameModal = document.querySelector(".game-modal");
        const playAgainBtn = gameModal.querySelector("button");
        
        // Initializing game variables
        let currentWord, correctLetters, wrongGuessCount;
        const maxGuesses = 6;
        
        const resetGame = () => {
            // Ressetting game variables and UI elements
            correctLetters = [];
            wrongGuessCount = 0;
            hangmanImage.src = "images/hangman-0.svg";
            hangmanImage.src = "{% static 'images/hangman-0.svg' %}";
            guessesText.innerText = `${wrongGuessCount} / ${maxGuesses}`;
            wordDisplay.innerHTML = currentWord.split("").map(() => `<li class="letter"></li>`).join("");
            keyboardDiv.querySelectorAll("button").forEach(btn => btn.disabled = false);
            gameModal.classList.remove("show");
        }
        
        const getRandomWord = () => {
            // Selecting a random word and hint from the wordList
            const { word, hint } = wordList[Math.floor(Math.random() * wordList.length)];
            currentWord = word; // Making currentWord as random word
            document.querySelector(".hint-text b").innerText = hint;
            resetGame();
        }
        
        const victoryImageURL = "{% static 'images/victory.gif' %}";
        const lostImageURL = "{% static 'images/lost.gif' %}";

        const gameOver = (isVictory) => {
            // After game complete.. showing modal with relevant details
            const modalText = isVictory ? 'You found the word:' : 'The correct word was:';
            gameModal.querySelector("img").src = isVictory ? victoryImageURL : lostImageURL;
            gameModal.querySelector("h4").innerText = isVictory ? 'Congrats!' : 'Game Over!';
            {% comment %} 
            gameModal.querySelector("p").innerHTML = `${modalText} <b>${currentWord}</b>`; 
            {% endcomment %}
            gameModal.classList.add("show");
        }
        
        const initGame = (button, clickedLetter) => {
            // Checking if clickedLetter is exist on the currentWord
            if(currentWord.includes(clickedLetter)) {
                // Showing all correct letters on the word display
                [...currentWord].forEach((letter, index) => {
                    if(letter === clickedLetter) {
                        correctLetters.push(letter);
                        wordDisplay.querySelectorAll("li")[index].innerText = letter;
                        wordDisplay.querySelectorAll("li")[index].classList.add("guessed");
                    }
                });
            } else {
                // If clicked letter doesn't exist then update the wrongGuessCount and hangman image
                wrongGuessCount++;
                hangmanImage.src = `images/hangman-${wrongGuessCount}.svg`;
                hangmanImage.src = `{% static 'images/hangman-${wrongGuessCount}.svg' %}`;
            }
            button.disabled = true; // Disabling the clicked button so user can't click again
            guessesText.innerText = `${wrongGuessCount} / ${maxGuesses}`;
        
            // Calling gameOver function if any of these condition meets
            if(wrongGuessCount === maxGuesses) return gameOver(false);
            if(correctLetters.length === currentWord.length) return gameOver(true);
        }
        
        // Creating keyboard buttons and adding event listeners
        for (let i = 97; i <= 122; i++) {
            const button = document.createElement("button");
            button.innerText = String.fromCharCode(i);
            keyboardDiv.appendChild(button);
            button.addEventListener("click", (e) => initGame(e.target, String.fromCharCode(i)));
        }
        
        getRandomWord();
        playAgainBtn.addEventListener("click", getRandomWord);

    </script>
</body>
</html>
