<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign In</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'common.css' %}">
    <link rel="stylesheet" href="{% static 'signin.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
</head>
<body>    
    <a href="{% url 'index' %}"><img src="https://i.ibb.co/m6fWDL5/nybb-t.png" alt="NYBB Logo" class="logo"></a>
    <h1>Genetic Odyssey</h1>
    <h2>Sign In</h2>

    {% if error_message %}
        <p style="color: red; text-align:center;">{{ error_message }}</p>
    {% endif %}

    <form method="post" action="{% url 'signin' %}"> {% csrf_token %}

        <label for="username">Username</label>
        <input type="text" name="username" placeholder="Enter Your Username" Required>

        <label for="pass">Password</label> 
        <input type="password" name="pass" placeholder="Enter Your Password" Required>
 
        <button type="submit">Sign In</button>
        {% if request.user.is_authenticated %}
            <div style="display: flex; gap: 10px; justify-content: center;">
                <a href="{% url 'index' %}" class="button button-green">Index</a>
                <a href="{% url 'signout' %}" class="button button-red">Sign Out</a>
            </div>
        {% endif %}

    </form>

    <footer><span>&copy; 2024 | </span> <span><a href="#">NYBB - SUST</a></span></footer> 
</body>
</html>
