<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'index.css' %}">
 
</head>
<body>
    <a href="{% url 'index' %}">
        <img src="https://i.ibb.co/7SwXPgX/nybb.jpg" alt="NYBB Logo" class="logo">
    </a>
    <h1>Genetic Odyssey</h1>
    <h2>All Teams</h2>
    <table id="teams">
        <tr>
            <th>Name</th>
            <th>Score</th>
        </tr>
        {% for team in teams %}
            <tr>
                <td>{{ team.name }}</td>
                <td>{{team.score}}</td>
            </tr>
        {% endfor %}
    </table>

<div class="center">
<a href="{% url 'quiz1' %}" class="button">Quiz 1</a>
<a href="{% url 'signout' %}" class="button button-red">Sign Out</a>
</div>

</body>
</html>
